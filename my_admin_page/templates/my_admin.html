<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATB - 관리자 대시보드</title>
    <link rel="stylesheet" href="/static/css/my_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="my_container">
        <header class="my_header">
            <h1>🤖 HATB 자동매매 봇 시스템</h1>
            <p>서버 IP (관리자 접속 주소): <strong id="server-ip">{{ request.url.netloc }}</strong></p> 
            <p>API Endpoint Base: <strong>{{ request.url.scheme }}://{{ request.url.netloc }}/api/v1</strong></p>
        </header>
        
        <section class="my_section">
            <h2>⚙️ 봇 상태 및 제어</h2>
            <div id="bot-status" class="my_status_box running">
                로딩 중...
            </div>
            <p id="status-detail" style="margin-top: 10px;"></p>
            <button class="my_button" onclick="fetchBotStatus()">상태 새로고침</button>
        </section>

        <section class="my_section">
            <h2>📝 봇 설정 (Settings)</h2>
            <form id="settings-form">
                <div class="my_form_group">
                    <label for="api_key">Exchange API Key</label>
                    <input type="text" id="api_key" name="exchange_api_key" placeholder="API Key" required>
                </div>
                <div class="my_form_group">
                    <label for="secret_key">Exchange Secret Key</label>
                    <input type="text" id="secret_key" name="exchange_secret_key" placeholder="Secret Key" required>
                </div>
                <div class="my_form_group">
                    <label for="strategy_name">Strategy Name</label>
                    <input type="text" id="strategy_name" name="strategy_name" value="default_strategy" required>
                </div>
                <div class="my_form_group">
                    <label for="risk_per_trade">Risk Per Trade (%)</label>
                    <input type="number" step="0.01" id="risk_per_trade" name="risk_per_trade" value="0.01" required>
                </div>
                <div class="my_form_group">
                    <label>
                        <input type="checkbox" id="is_active" name="is_active" checked> 봇 활성화
                    </label>
                </div>
                <button type="submit" class="my_button">설정 저장 및 업데이트</button>
            </form>
        </section>

        <section class="my_section">
            <h2>📜 매매 기록 (Trade Logs)</h2>
            <button class="my_button" onclick="fetchTradeLogs()">로그 새로고침</button>
            <table class="my_table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Executed Price</th>
                        <th>Quantity</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="trade-logs-body">
                    <tr><td colspan="6">로그를 로딩 중...</td></tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="/static/js/my_script.js"></script>
    <script>
        // 초기 로드 시 데이터 가져오기
        document.addEventListener('DOMContentLoaded', () => {
            fetchBotStatus();
            fetchSettings();
            fetchTradeLogs();
        });
    </script>
</body>
</html>
