<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAT Admin - Webhook History</title>
    <style>
        /* CSS 변수를 이용한 블랙 다크 테마 설정 */
        :root {
            /* 블랙 계열 다크 테마 */
            --bg-color-black: #121212;      /* 메인 배경: 거의 검은색 */
            --text-color-light: #e0e0e0;    /* 밝은 텍스트 색상 */
            --header-bg-dark: #1e1e1e;      /* 헤더/카드 배경 */
            --sidebar-bg-dark: #222222;     /* 사이드바 배경 */
            --sidebar-item-hover-dark: #333333; /* 사이드바 호버 */
            --sidebar-item-active-dark: #007bff; /* 활성 메뉴 강조 색상 (파란색) */
            --accent-color: #007bff;        /* 강조 색상 (버튼 등) */
            --border-color-dark: #333333;   /* 구분선/테두리 색상 */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            
            /* 블랙 다크 테마 적용 */
            background-color: var(--bg-color-black);
            color: var(--text-color-light);
        }

        /* 전체 레이아웃 */
        .container {
            display: flex;
            width: 100%;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg-dark);
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5); 
            display: flex;
            flex-direction: column;
            align-items: center;
            /* [수정] 사이드바 폭 고정: flex-shrink: 0 추가 */
            flex-shrink: 0;
        }

        .sidebar h2 {
            color: var(--text-color-light);
            text-align: center;
            margin-bottom: 30px;
            padding: 0 15px;
            font-size: 1.5em;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
        }

        .sidebar ul li a {
            display: block;
            padding: 15px 25px;
            color: var(--text-color-light);
            text-decoration: none;
            transition: background-color 0.2s, border-left-color 0.2s;
            border-left: 5px solid transparent;
            /* [수정] 메뉴 텍스트 가운데 정렬 */
            text-align: center;
        }

        .sidebar ul li a:hover {
            background-color: var(--sidebar-item-hover-dark);
        }

        .sidebar ul li a.active { /* 현재 페이지 활성화 */
            background-color: var(--header-bg-dark); 
            border-left-color: var(--accent-color); 
            font-weight: bold;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: var(--bg-color-black);
        }

        .main-content h1 {
            color: var(--text-color-light);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color-dark); 
            padding-bottom: 10px;
            font-size: 2em;
        }

        .main-content h2 {
            color: var(--text-color-light);
            margin-top: 30px;
            font-size: 1.5em;
        }
        
        .main-content p {
            line-height: 1.6;
        }

        /* 상단 헤더 (메인 콘텐츠 내부) */
        .header {
            background-color: var(--header-bg-dark);
            color: var(--text-color-light);
            padding: 15px 20px;
            border-radius: 8px; 
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center; /* 중앙 정렬 적용 */
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
            border-bottom: none; 
            padding-bottom: 0;
        }

        .status-info {
            background-color: var(--header-bg-dark);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--accent-color);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이드바: 정적 HTML로 구성 -->
        <aside class="sidebar">
            <h2>HAT</h2> 
            <nav>
                <ul>
                    <!-- 소개 탭 추가 -->
                    <li><a href="/admin/intro">소개</a></li>
                    <!-- 현재 페이지 (웹훅 내역) 활성화 -->
                    <li><a href="/admin" class="active">트레이딩뷰 웹훅 내역</a></li>
                    <li><a href="/admin/domain">도메인 연결 및 보안</a></li>
                    <li><a href="#">국내 거래소</a></li>
                    <li><a href="#">해외 거래소</a></li>
                    <li><a href="#">마이페이지</a></li>
                </ul>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">
            <header class="header">
                <!-- 제목: Hanane Auto Trading 관리자 페이지 -->
                <h1>HAT Admin - Webhook History</h1> 
            </header>
            
            <section>
                <h2>시스템 상태 개요</h2>
                <!-- 내용: Hanane Auto Trading 관리자 패널 -->
                <p>Hanane Auto Trading 관리자 패널입니다. 이 페이지에서 시스템의 핵심 정보를 확인할 수 있습니다.</p>

                <div class="status-info">
                    <p><strong>FastAPI 상태:</strong> Uvicorn을 통해 실행 중</p>
                    <p><strong>Caddy 상태:</strong> 80 포트에서 실행 중</p>
                </div>

                <p style="margin-top: 30px;">왼쪽 메뉴에서 원하는 기능을 선택하여 상세 설정을 진행하세요.</p>
            </section>
        </main>
    </div>

    <script>
        // 현재 URL 경로에 따라 active 클래스 동적 추가 (다른 페이지 이동을 위해 유지)
        document.addEventListener('DOMContentLoaded', () => {
            const menuLinks = document.querySelectorAll('.sidebar ul li a');
            const currentPath = window.location.pathname;

            menuLinks.forEach(link => {
                // 정확히 경로가 일치하면 active 클래스 추가
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
