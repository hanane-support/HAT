<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #03dac6;
            --error-color: #cf6679;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            width: 300px;
            padding: 40px;
            background-color: var(--surface-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
        }
        h2 { color: var(--primary-color); text-align: center; }
        .textbox {
            position: relative;
            margin-bottom: 30px;
        }
        .textbox input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 5px;
            border: none;
            border-bottom: 1px solid #666;
            outline: none;
            background: transparent;
        }
        .btn {
            width: 100%;
            background: var(--primary-color);
            border: none;
            padding: 10px;
            color: #121212;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        .error {
            color: var(--error-color);
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>HAT Admin Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/admin/login">
            <div class="textbox">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
